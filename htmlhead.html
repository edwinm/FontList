<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<!-- saved from url=(0023)http://www.bitstorm.org -->
<html>
<head>
<title>FontList</title>
<meta name="Generator" content="FontList 1.6"/>
<style type="text/css">
body {font-family: Verdana, Arial, Helvetica, sans-serif; background-color: #F7F7F7}
h3 {margin: 0; font-size: 32px; color: #8080FF}
p.right, P.name, H2 {margin: 0}
p.smallright {margin: 4px 0 0 0; font-size: 0.8em; padding-top: 14px; float: right}
p.small {font-size: 0.8em; margin: 0 0 1em 0}
hr {color: #A8A8FF}
a {text-decoration: none}
div.name {background-color: #A8A8FF; margin-bottom: 0; page-break-after: avoid}
p.example {font-size: 2em; background-color: white; white-space: nowrap; border: 2px solid #A8A8FF; margin: 0 0 0.7em 0; padding: 2px; page-break-inside: avoid}
span.button {background-color: #DADADA; cursor: default; font-size: 0.7em; border: 1px outset darkgray; padding: 0 4px}
p.right {float: right; margin-right: 4px; display: none}
div.focus p.right {display: block}
p.name {padding: 1px 4px 0px 4px}
p.warning {display: block; border: 1px solid #A8A8FF; padding: 4px}
</style>
<script language="JavaScript" type="text/javascript">
window.onload = function() {
	var fonts = document.getElementsByTagName('div');
	for (var i=0; i < fonts.length; i++) {
		(function(i) {
			fonts[i].onmouseover = function() {
				fonts[i].className = "name focus";
			}
			fonts[i].onmouseout = function() {
				fonts[i].className = "name";
			}
		})(i);
	}
}
function toggle( layer, property, on, off ) {
	var fontStyle = document.getElementById("f"+layer).style;
	var isOn=fontStyle[property]==on;
	fontStyle[property]=isOn?off:on;
	document.getElementById(property+layer).style.borderStyle=isOn?'outset':'inset';
}
function info( font ) {
	win = window.open( "", "_blank", "resizable=yes,scrollbars=yes,width=550,height=400" );
	fontEsc = font;
	win.document.writeln("<title>"+font+"</title>");
	win.document.writeln("<style>BODY {margin:0} TD {font-family:"+fontEsc+";font-size:1.5em;text-align:center} SMALL {font-family:Verdana,Arial,Helvetica,sans-serif;font-size:8px}</style>");
	win.document.writeln("<table width='100%%'><tr>");
	for ( var c = 32; c < 256; c++ ) {
		if ( c != 0 && c %% 16 == 0 )
			win.document.writeln("</tr><tr>");
		win.document.writeln("<td>&#"+c+";<br><small>"+c+"</small></td>");
	}
	win.document.writeln("</tr></table>");
	win.document.close();
}
function klik(evt) {
	var reArr, t;
	evt = evt||window.event;
	t = evt.target||evt.srcElement;
	while ( (typeof t.id == "undefined" || t.id == "") && t.parentNode )
		t = t.parentNode;
	if ( reArr = /([a-zA-z]+)([0-9]+)/.exec( t.id ) )
		switch( reArr[1] ) {
			case "fontWeight":
				toggle( reArr[2], "fontWeight", "bold", "normal" );
				break;
			case "fontStyle":
				toggle( reArr[2], "fontStyle", "italic", "normal" );
				break;
			case "fontSize":
				toggle( reArr[2], "fontSize", "6em", "2em" );
				break;
			case "charMap":
				info( document.getElementById( "f"+reArr[2] ).style.fontFamily );
				break;
		}
}
function toets(evt) {
	evt = evt||window.event;
	var keyCode = evt.charCode||evt.keyCode;
	var c = String.fromCharCode(keyCode).toUpperCase();
	f = document.getElementById("char"+c);
	if ( f && !evt.ctrlKey && !evt.altKey) {
		window.scrollTo( 0, f.offsetTop );
		return false;
	}
}
document.onclick = klik;
document.onkeypress = toets;
</script>
</head>
<body>
<p class="smallright">version 1.6 | <a href="http://www.bitstorm.org/fontlist/">FontList homepage</a></p>
<h3>FontList</h3>
<hr>
<p class="small">%d fonts installed</p>
